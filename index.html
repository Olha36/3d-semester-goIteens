<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>3d semester project</title>
</head>
<body>
  <header>
    <div class="container flex align-items">
      <div class="logo">
        <img src="./img/logo.png" alt="logo">
      </div>

      <div class="links flex align-items">
        <div class="interactive-group flex align-items">
          <p>Інтерактив</p>
          <img src="./img/interactive-arrow.png" alt="arrow">
        </div>
        <p class="margin-left">Наша команда</p>
        <p>Контакти</p>
      </div>

      <div class="welcome-wrapper flex align-items">
        <div class="switcher">
          <span class="switcher-icon"></span>
        </div>
        <p>Вітаємо, User!</p>
      </div>

      <div class="list-container">
        <button class="more-button" aria-label="Menu Button">
          <div class="menu-icon-wrapper">
            <div class="menu-icon-line half first"></div>
            <div class="menu-icon-line"></div>
            <div class="menu-icon-line half last"></div>
          </div>
        </button>
        <ul class="more-button-list">
      <li class="more-button-list-item">
        <span>Інтерактив</span>
      </li>
      <li class="more-button-list-item">
        <span>Контакти</span>
      </li>
      <li class="more-button-list-item">
        <span>Вітаємо, User!</span>
      </li>
    </ul>
      </div>
      
    </div>
  </header>
  <main></main>
  <footer></footer>

  <script src="./script.js"></script>
</body>
</html>
